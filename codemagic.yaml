workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Quote English Daily
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.wordbook.englishIdiomApp
      vars:
        APP_ID: 6756547799
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "com.wordbook.englishIdiomApp" --type IOS_APP_STORE --create
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Set up code signing
        script: |
          app-store-connect certificates list --type IOS_DISTRIBUTION --save
          app-store-connect profiles list --type IOS_APP_STORE --save
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Generate localizations
        script: |
          flutter gen-l10n
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.2 \
            --build-number=16 \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - hoonijo@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false  # 수동 제출 권장
