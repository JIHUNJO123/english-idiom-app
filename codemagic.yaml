workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Quote English Daily
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.wordbook.englishIdiomApp
      vars:
        APP_ID: 6756547799
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Debug - List profiles and certs
        script: |
          echo "=== Provisioning Profiles ==="
          ls -la /Users/builder/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles"
          echo "=== Certificates in keychain ==="
          security find-identity -v -p codesigning || echo "No certs"
          echo "=== Default keychain ==="
          security default-keychain
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --verbose
      - name: Unlock keychain for Flutter
        script: |
          echo "=== Setting keychain for Xcode ==="
          KEYCHAIN_PATH=$(security default-keychain | tr -d '"' | xargs)
          security unlock-keychain -p "" "$KEYCHAIN_PATH" || true
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" "$KEYCHAIN_PATH" || true
          echo "=== Verify certs after unlock ==="
          security find-identity -v -p codesigning
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Generate localizations
        script: |
          flutter gen-l10n
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.2 \
            --build-number=17 \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - hoonijo@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false  # 수동 제출 권장
