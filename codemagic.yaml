workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Quote English Daily
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.wordbook.englishIdiomApp
      vars:
        APP_ID: 6756547799
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Debug - List profiles and certs
        script: |
          echo "=== Provisioning Profiles ==="
          ls -la /Users/builder/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles"
          echo "=== Certificates in keychain ==="
          security find-identity -v -p codesigning || echo "No certs"
          echo "=== Profile content ==="
          PROFILE=$(ls /Users/builder/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision 2>/dev/null | head -1)
          if [ -n "$PROFILE" ]; then
            security cms -D -i "$PROFILE" | grep -A1 "application-identifier\|UUID\|TeamIdentifier"
          fi
      - name: Set up code signing manually
        script: |
          # Get profile UUID
          PROFILE_PATH=$(ls /Users/builder/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision 2>/dev/null | head -1)
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print TeamIdentifier:0" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          
          echo "Profile UUID: $PROFILE_UUID"
          echo "Team ID: $TEAM_ID"
          
          # Update Xcode project
          cd ios
          xcodebuild -project Runner.xcodeproj -scheme Runner -showBuildSettings | head -20
          
          # Set build settings using PlistBuddy or sed
          /usr/libexec/PlistBuddy -c "Set :objects:*:buildSettings:CODE_SIGN_STYLE Manual" Runner.xcodeproj/project.pbxproj 2>/dev/null || true
          
          # Use xcode-project as fallback
          cd ..
          xcode-project use-profiles --warn-only || echo "xcode-project failed, continuing anyway"
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Generate localizations
        script: |
          flutter gen-l10n
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.2 \
            --build-number=17 \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - hoonijo@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false  # 수동 제출 권장
